		!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Layout</title>
    <style>
        /* Optional basic styling to make the structure visible */
        table {
            border-collapse: collapse;
            width: 80%;
            /* Adjust as needed */
            margin: 20px auto;
            /* Center the main table */
            border: 2px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        /* Style for the dark HTML cell */
        .html-cell {
            background-color: black;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        /* Styling for the nested table text */
        .nested-table-text {
            border: none;
            text-align: center;
        }

        /* Style for the table containing the list */
        .list-container td {
            border: none;
        }
    </style>
</head>

<body>

    <table>
        <tbody>
            <tr>
                <td style="width: 50%;">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Column 1</td>
                                <td>Column 2</td>
                            </tr>
                            <tr>
                                <td>abc</td>
                                <td>def</td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <button>Nested Table</button>
                                </td>
                                <td>Demo Continued</td>
                            </tr>
                        </tbody>
                    </table>
                </td>

                <td style="width: 50%;">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="1">Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="list-container">
                                <td>
                                    <ul>
                                        <li>List item</li>
                                        <li>List item</li>
                                        <li>List item</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table>
                        <thead>
                            <tr>
                                <th colspan="1">Nested Table 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="html-cell">HTML</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
